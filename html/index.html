<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
        <title>La forme du cookie</title>
    </head>

    <body>
        <section class ="posts">
            <h2 class="form-title">Formulaire</h2>
            <form action="" method="post">
                <fieldset>
                    <div class="label-input-group">
                        <label class="input-title">pseudo</label>
                        <input id="pseudo" type="text" name="pseudo" placeholder="indiquez votre pseudo…">
                        <span class="indication-message">Remplir ce champs est indispensable pour la suite</span>
                    </div>

                    <div class="label-input-group">
                        <label class="input-title">e-mail</label>
                        <input id="email" type="text" name="email" placeholder="indiquez votre email…">
                        <span class="indication-message">Remplir ce champs est indispensable pour la suite</span>
                    </div>

                    <div class="label-input-group">
                        <label class="input-title">âge</label>
                        <input id="age" type="number" name="age" placeholder="indiquez votre âge…">
                        <span class="indication-message">Remplir ce champs est indispensable pour la suite</span>
                    </div>

                    <div class="label-input-group">
                        <label class="input-title">message</label>
                        <textarea id="message" placeholder="racontez-nous votre histoire…"></textarea>
                        <span class="indication-message">Remplir ce champs est indispensable pour la suite</span>
                    </div>

                </fieldset>
                <div class="button-group">
                    <button type="submit" class="pure-button">Soumettre</button>
                </div>
            </form>    
        </section>
    </body>
</html>
